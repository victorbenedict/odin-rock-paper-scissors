<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script type="module" src="./main.js" defer></script>
    <script type="module" src="./scripts/renderer.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./public/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="gameboard">
      <div class="round">
        <div>
          <span>ROUND</span> 
         <span id="round">Start</span>
        </div>
        <div>
          <button class="restart hidden" id="restart" >‚ü≥</button>
        </div>
        
      </div>
      <div class="display" id="display">
        <div class="hidden">Computer: <span id="botScore">0</span> </div>
        <div class="bot" id="botHands"></div>
        <div class="player" id="humanHands"></div>
        <div class="hidden">You: <span id="humanScore">0</span></div>
      </div>
      <div class="control" id="control">
        <button id="btnRock">
        <button id="btnPaper">
        <button id="btnScissors">
      </div>
    </div>

    <footer><a href="">SOURCE CODE</a></footer>
  </body>
</html>
